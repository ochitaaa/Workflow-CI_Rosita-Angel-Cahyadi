name: Workflow CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: MLproject/conda.yaml
          activate-environment: mlflow-env
          auto-activate-base: false

      - name: Verify Conda Environment
        shell: bash -l {0}
        run: |
          conda info
          echo "Conda environment ready"

      - name: Ensure dataset exists
        shell: bash -l {0}
        run: |
          echo "Checking dataset file..."
          if [ ! -f "MLproject/diabetes_dataset_2019_preprocessing.csv" ]; then
            echo "Dataset not found! Please add diabetes_dataset_2019_preprocessing.csv to MLproject/"
            exit 1
          fi
          echo "Dataset found"

      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          cd MLproject
          echo "Running MLflow project..."
          mlflow run . -P data_path="diabetes_dataset_2019_preprocessing.csv"
          echo "Model trained successfully"

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLproject/mlruns/

      - name: Debug mlruns structure
        run: |
          find MLproject/mlruns -name "model" -type d
          echo "=== Full mlruns structure ==="
          ls -R MLproject/mlruns/

      - name: Upload to GitHub
        run: |
          echo "Simulasi upload ke GitHub"
          echo "Download dari tab 'Artifacts' di halaman workflow."
   
      - name: Get latest MLflow Run ID
        run: |
          RUN_ID=$(ls -t MLproject/mlruns/0/ | head -1)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîç Debug Secrets (HAPUS SETELAH SUKSES!)
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          if [ -z "$USERNAME" ]; then
            echo "‚ùå DOCKER_USERNAME is empty!"
          else
            echo "‚úÖ DOCKER_USERNAME = $USERNAME"
          fi
          if [ -z "$PASSWORD" ]; then
            echo "‚ùå DOCKER_PASSWORD is empty!"
          else
            echo "‚úÖ DOCKER_PASSWORD is set (length: ${#PASSWORD})"
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          mlflow models build-docker -m "file://$(pwd)/MLProject/mlruns/0/$RUN_ID/model" -n mlflow-diabetes-model
          docker tag mlflow-diabetes-model ${{ secrets.DOCKER_USERNAME }}/mlflow-diabetes-model:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mlflow-diabetes-model:latest
