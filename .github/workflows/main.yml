name: Workflow CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: MLproject/conda.yaml
          activate-environment: mlflow-env
          auto-activate-base: false

      - name: Verify Conda Environment
        shell: bash -l {0}
        run: |
          conda info
          echo "Conda environment ready"

      - name: Ensure dataset exists
        shell: bash -l {0}
        run: |
          echo "Checking dataset file..."
          if [ ! -f "MLproject/diabetes_dataset_2019_preprocessing.csv" ]; then
            echo "Dataset not found! Please add diabetes_dataset_2019_preprocessing.csv to MLproject/"
            exit 1
          fi
          echo "Dataset found"

      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          cd MLproject
          echo "Running MLflow project..."
          mlflow run . -P data_path="diabetes_dataset_2019_preprocessing.csv"
          echo "Model trained successfully"

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLproject/mlruns/

      - name: Debug mlruns structure
        run: |
          find MLproject/mlruns -name "model" -type d
          echo "=== Full mlruns structure ==="
          ls -R MLproject/mlruns/

      - name: Upload to GitHub
        run: |
          echo "Simulasi upload ke GitHub"
          echo "Download dari tab 'Artifacts' di halaman workflow."
   
      - name: Get latest MLflow Run ID
        run: |
          RUN_ID=$(ls -t MLproject/mlruns/0/ | head -1)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          sudo chmod a+r /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          sudo usermod -aG docker $USER
          # HAPUS: newgrp docker

      - name: Log in to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | sudo docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          echo "Logged in to Docker Hub"
          
      - name: Build Docker Model
        run: |
          sudo mlflow models build-docker -m "file://$(pwd)/MLproject/mlruns/0/$RUN_ID/model" -n ${{ secrets.DOCKER_USERNAME }}/mlflow-diabetes-model

      - name: Push to Docker Hub
        run: |
          sudo docker push ${{ secrets.DOCKER_USERNAME }}/mlflow-diabetes-model
