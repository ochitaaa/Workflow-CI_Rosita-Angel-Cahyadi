name: MLflow Skilled Project

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: pip install -r MLproject/requirements.txt

    - name: Set MLflow Tracking URI
      run: echo "MLFLOW_TRACKING_URI=file://$(pwd)/mlruns" >> $GITHUB_ENV

    - name: Debug â€” list project folder
      run: ls -R .

    - name: Run MLflow project
      run: mlflow run MLproject/ -P data_path=MLproject/diabetes_dataset_2019_preprocessing.csv

    - name: Upload MLruns artifact
      uses: actions/upload-artifact@v4
      with:
        name: mlruns
        path: mlruns
