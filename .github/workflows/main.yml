name: Workflow CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: MLproject/conda.yaml
          activate-environment: mlflow-env
          auto-activate-base: false

      - name: Verify Conda Environment
        shell: bash -l {0}
        run: |
          conda info
          echo "Conda environment ready"

      - name: Ensure dataset exists
        shell: bash -l {0}
        run: |
          echo "Checking dataset file..."
          if [ ! -f "MLproject/diabetes_dataset_2019_preprocessing.csv" ]; then
            echo "Dataset not found! Please add diabetes_dataset_2019_preprocessing.csv to MLproject/"
            exit 1
          fi
          echo "Dataset found"

      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          cd MLproject
          echo "Running MLflow project..."
          mlflow run . -P data_path="diabetes_dataset_2019_preprocessing.csv"
          echo "Model trained successfully"

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/

      - name: Upload to Google Drive
        run: |
          echo "Simulasi upload ke Google Drive"
          echo "Artifacts disimpan ke GitHub. Untuk produksi: gunakan gdrive/rclone."    
