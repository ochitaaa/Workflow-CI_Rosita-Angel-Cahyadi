name: CI - MLflow Retrain

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    - name: Set up job
      run: echo "ğŸš€ Starting MLflow retraining job..."

    - name: Run actions/checkout@v3
      uses: actions/checkout@v3

    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'

    - name: Check Env
      run: |
        python --version
        pip --version

    - name: Install dependencies
      run: pip install mlflow==2.19.0 cloudpickle==3.0.0 lz4==4.3.2 numpy==1.26.4 pandas==2.2.2 psutil==5.9.0 scikit-learn==1.6.1 scipy==1.13.1 matplotlib seaborn

    - name: Set MLflow Tracking URI
      run: echo "MLFLOW_TRACKING_URI=file://$(pwd)/mlruns" >> $GITHUB_ENV

    - name: Run mlflow project
      working-directory: MLProject
      run: mlflow run . -e main -P data_path=diabetes_dataset_2019_preprocessing.csv

    - name: Upload to Google Drive (Skilled)
      run: |
        echo "ğŸ“ Simulasi upload ke Google Drive (sesuai kriteria Skilled)"
        echo "Untuk implementasi nyata, integrasikan dengan gdrive atau cloud storage."
        ls -R ../mlruns/
