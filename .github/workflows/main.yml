name: MLflow CI

on: [push, pull_request]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install MLflow
        run: |
          pip install mlflow

      - name: Run MLflow project
        run: |
          cd MLProject
          mlflow run .

      - name: Upload MLflow runs to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs
          path: MLProject/mlruns/

      - name: Build Docker image
        run: |
          cd MLProject
          # Cari folder model pertama
          MODEL_DIR=$(find mlruns -name "model" -type d | head -n1)
          if [ -z "$MODEL_DIR" ]; then
            echo "Model not found!"
            exit 1
          fi
          echo "Found model at: $MODEL_DIR"
          mlflow models build-docker -m "$MODEL_DIR" -n credit-score-model

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: |
          docker tag credit-score-model ${{ secrets.DOCKER_USERNAME }}/credit-score-model:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/credit-score-model:latest
