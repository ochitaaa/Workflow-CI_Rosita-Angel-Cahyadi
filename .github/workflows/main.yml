name: CI - MLflow Retrain

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    - name: Set up job
      run: echo "üöÄ Starting MLflow retraining job..."

    - name: Run actions/checkout@v3
      uses: actions/checkout@v3

    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'

    - name: Check Env
      run: |
        python --version
        pip --version

    - name: Install dependencies
      run: |
        pip install mlflow==2.19.0 cloudpickle==3.0.0 lz4==4.3.2 numpy==1.26.4 pandas==2.2.2 psutil==5.9.0 scikit-learn==1.6.1 scipy==1.13.1 matplotlib seaborn

    - name: Run mlflow project
      working-directory: MLproject
      run: mlflow run . -e main -P data_path=diabetes_dataset_2019_preprocessing.csv

    - name: Upload to Google Drive (Skilled)
      run: |
        echo "üìÅ [Skilled Criteria] Simulasi upload ke Google Drive"
        echo "Lokasi artefak lokal: $(pwd)/mlruns"
        echo "Untuk implementasi nyata: integrasikan dengan gdrive/rclone/GCS."

    - name: Upload MLflow artifacts to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/
