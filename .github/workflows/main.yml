name: Workflow CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: MLproject/conda.yaml
          activate-environment: mlflow-env
          auto-activate-base: false

      - name: Verify Conda Environment
        shell: bash -l {0}
        run: |
          conda info
          echo "Conda environment ready"

      - name: Ensure dataset exists
        shell: bash -l {0}
        run: |
          echo "Checking dataset file..."
          if [ ! -f "MLproject/diabetes_dataset_2019_preprocessing.csv" ]; then
            echo "Dataset not found! Please add diabetes_dataset_2019_preprocessing.csv to MLproject/"
            exit 1
          fi
          echo "Dataset found"

      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          cd MLproject
          echo "Running MLflow project..."
          mlflow run . -P data_path="diabetes_dataset_2019_preprocessing.csv"
          echo "Model trained successfully"

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLproject/mlruns/

      - name: Debug mlruns structure
        run: |
          find MLproject/mlruns -name "model" -type d
          echo "=== Full mlruns structure ==="
          ls -R MLproject/mlruns/

      - name: Upload to GitHub
        run: |
          echo "Simulasi upload ke GitHub"
          echo "Download dari tab 'Artifacts' di halaman workflow."
   
      - name: Get latest MLflow Run ID
        run: |
          RUN_ID=$(ls -t MLproject/mlruns/0/ | head -1)
          if [ -z "$RUN_ID" ]; then
            echo "No run found in mlruns/0/"
            exit 1
          fi
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Run ID: $RUN_ID"

      - name: Find MLflow Model Path
        run: |
          MODEL_PATH=$(find MLproject/mlruns/0/$RUN_ID -type d -name "model" -path "*/artifacts/model" | head -1)
          if [ -z "$MODEL_PATH" ]; then
            echo "Model folder not found in artifacts!"
            exit 1
          fi
          echo "MODEL_PATH=$MODEL_PATH" >> $GITHUB_ENV
          echo "Model found at: $MODEL_PATH"

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo usermod -aG docker $USER
          echo "Docker installed"

      - name: Build Docker Model
        run: |
          mlflow models build-docker -m "file://$(pwd)/$MODEL_PATH" -n mlflow-diabetes-model
          echo "Docker image built"
